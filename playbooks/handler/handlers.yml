--- # handler section playbook for ansible
- hosts: centos
  user: ansible
  sudo: yes
  connection: ssh
  gather_facts: no
  tasks:
  - name: Install Apache Web Server
    action: yum name=httpd state=installed
    notify: Restart Httpd
  handlers:
  - name: Restart Httpd
    action: service name=httpd state=restarted

