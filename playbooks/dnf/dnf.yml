--- # dnf playbook example
- hosts: centos
  user: ansible
  sudo: yes
  connection: ssh
  gather_facts: no
  tasks:
  - name: Installing Apache web server with dnf
    dnf: name=httpd state=latest
  - name: Removing Apache web server with dnf
    dnf: name=httpd state=absent
  - name: Update all
    dnf: name=* state=latest
